<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<!-- Navbar -->
<div th:replace="~{fragment/fragment-enteteConnecte :: frag-entete}"></div>

<body>
    <h1>Nouvelle vente</h1>
    <div>
        <img src="/360_F_59967553_9g2bvhTZf18zCmEVWcKigEoevGzFqXzq.jpeg" alt=""> 
        <form class="container">
            <div>
                <label for="">Article</label>
                <input type="text">
            </div>
            <div>
                <label for="">Description</label>
                <textarea name="" id="" cols="30" rows="4"></textarea>
            </div>
            <div>
                <label for="">Catégorie</label>
                <select name="" id="">
                    <option value="">A</option>
                </select>
            </div>
            <div>
                <label for="">Photo de l'article</label>
                <input type="file" name="" id="" accept="image/png, image/jpeg" placeholder="UPLOADER">
            </div>
            <div>
                <label for="">Mise à prix :</label>
                <input type="number" name="nombre" id="nombre" value="1" min="1" max="1000" step="1">
            </div>
            <div>
                <label for="">Début de l'enchère : </label>
                <input type="date" min="2024-02-27">
            </div>
            <div>
                <label for="">Fin de l'enchère : </label>
                <input type="date" min="2024-02-27">
            </div>
            <div></div>
            <fieldset>
                <legend>Retrait</legend>
                <div>
                    <label for="">Rue</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Code postal</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Ville</label>
                    <input type="text">
                </div>
            </fieldset>
            <button type="submit"><a href="#">Enregistrer</a></button>
            <button type="reset"><a href="#">Annuler</a></button>
        </form>

    </div>
</body>
</html>
